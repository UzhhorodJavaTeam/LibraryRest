<div class="row">
    <div class="col-md-3">
        <img class="img-thumbnail" src="{{book.images[0].url}}" width="400px" height="400px">
    </div>
    <div class="col-md-9">
        <h3><b>Id: </b> {{book.bookId}}</h3>
        <h3><b>Name: </b>{{book.name}}</h3>
        <h3><b>Description: </b>{{book.description}}</h3>
        <h3><b>Authors: </b>{{book.authors}}</h3>
        <h3><a type="button" class="btn btn-info" target="_blank" href="{{book.pdfFileUrl}}">Read online</a></h3>
    </div>
</div>
