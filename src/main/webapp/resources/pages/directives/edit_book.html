<script src="/resources/js/diff_function.js"></script>
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalLabel">Edit Book</h4>
            </div>
            <form name="Add_form" class="form-horizontal" ng-submit="" novalidate>
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label" for="book_name">Book Name</label>

                        <div class="controls">
                            <input class="form-control" type="text" id="book_name" ng-model="currentBook.name"
                                   placeholder="Please, type the book name" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="book_desc">Book Description</label>

                        <div class="controls">
                             <textarea class="form-control" rows="2" id="book_desc" ng-model="currentBook.description"
                                       placeholder="Please, type the book description" style="max-width: 100%" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="control-group col-md-5" style="float: left">
                            <label class="control-label" for="dynamic-options">Authors:</label>

                            <div class="controls">
                                <ol id="dynamic-options" class="nya-bs-select"
                                    ng-model="currentBook.authors" multiple data-live-search="true" data-size="5">
                                    <li nya-bs-option="author in authors">
                                        <a>{{ author.firstName }}&nbsp;{{author.lastName}}
                                            <span class="glyphicon glyphicon-ok check-mark"></span></a>
                                    </li>
                                </ol>
                            </div>
                        </div>
                        <div class="col-md-7" style="padding-top: 35px">
                            <a href="" data-toggle="modal" data-target="#addAuthor">No found the required author?
                                Add!</a>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                            ng-disabled="!currentBook.name || !currentBook.description"
                            ng-click="editBook(currentBook, currentBook.bookId)" data-dismiss="modal">Edit Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<add-author-directive></add-author-directive>
