<div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-labelledby="addModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addModalLabel">Add Category</h4>
            </div>
            <form name="Add_form" class="form-horizontal" id="add_edit_form" novalidate>
                <div class="modal-body">
                    <div class="control-group">
                        <label class="control-label" for="category_name">Category Name</label>

                        <div class="controls">
                            <input class="form-control" type="text" id="category_name" ng-model="newcategory.categoryTitle"
                                   placeholder="Please, type the category name" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-disabled="!newcategory.categoryTitle" ng-click="addCategory(newcategory)" data-dismiss="modal">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
