<form>
    <div class="form-group">
        <label for="exampleInputLogin">Login</label>
        <input type="text" class="form-control" id="exampleInputLogin" placeholder="Login" ng-model="newuser.login">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" ng-model="newuser.email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" ng-model="newuser.password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputMatchingPassword" placeholder="********" ng-model="newuser.matchingPassword">
                <span ng-show="newuser.matchingPassword!=newuser.password"
                      class="help-block">Password don`t match.</span>
    </div>
    <div class="form-group">
        <label for="exampleInputFirstName">First name</label>
        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="First Name" ng-model="newuser.firstName">
    </div>
    <div class="form-group">
        <label for="exampleInputLastName">Last name</label>
        <input type="text" class="form-control" id="exampleInputLastName" placeholder="Last Name" ng-model="newuser.lastName">
    </div>
    <button style="float: left" type="submit" class="btn btn-success" ng-disabled="newuser.matchingPassword!=newuser.password" ng-click="register(newuser)">Register me!</button>
    <div ng-show="spinner" class="loading-spinner"></div>
</form>
