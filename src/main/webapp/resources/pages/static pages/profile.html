<center><h1>Hello {{helloName}}!</h1></center>

<div>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a data-target="#info" aria-controls="info" role="tab" data-toggle="tab">Info</a></li>
        <li role="presentation"><a data-target="#password" aria-controls="password" role="tab" data-toggle="tab">Password</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="info">
            <br><form style="margin: auto">
            <div class="row">
                <div class="col-md-3">
                    <img ng-src="{{userAvatarPath}}" err-src="/resources/img/defaultAvatar.jpg" width="200" height="200">
                    <p>Upload avatar:</p>
                    <input type="file" data-bind-file="" data-ng-model="userAvatar" accept="image/jpeg"/>
                </div>
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="exampleInputFirstName">First name</label>
                        <input type="text" class="form-control" id="exampleInputFirstName" placeholder="{{userDetails.firstName}}" ng-model="currentUserInfo.firstName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputLastName">Last name</label>
                        <input type="text" class="form-control" id="exampleInputLastName" placeholder="{{userDetails.lastName}}" ng-model="currentUserInfo.lastName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="{{userDetails.email}}" ng-model="currentUserInfo.email">
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="editUserInfo(currentUserInfo)">Update account!</button>
                </div>

            </div>
        </form>
        </div>
        <div role="tabpanel" class="tab-pane" id="password">
            <br><form style="width: 70%; margin: auto">
            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="********" ng-model="currentUserPassword.password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Confirm Password</label>
                <input type="password" class="form-control" id="exampleInputMatchingPassword" placeholder="********" ng-model="currentUserPassword.matchingPassword">
                <span ng-show="currentUserPassword.matchingPassword!=currentUserPassword.password"
                      class="help-block">Password don`t match.</span>
            </div>
            <button type="submit" class="btn btn-success" ng-disabled="currentUserPassword.matchingPassword!=currentUserPassword.password" ng-click="editUserPassword(currentUserPassword)">Update account!</button>
        </form>
        </div>
    </div>

</div>
