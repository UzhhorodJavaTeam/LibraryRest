<form>
    <div class="form-group">
        <label for="exampleInputEmail">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" ng-model="userForForgotPassword.email">
    </div>
    <button style="float: left" type="submit" class="btn btn-success" ng-click="forgotPassword(userForForgotPassword)">Send!</button>
    <div ng-show="spinner" class="loading-spinner"></div>
</form>
